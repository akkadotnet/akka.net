syntax = 'proto3';
package Akka.Remote.Serialization.Proto.Msg;
option optimize_for = SPEED;

// Defines a remote address.
message Address {
	string system = 1;
	string hostname = 2;
	uint32 port = 3;
	string protocol = 4;
}