akka.persistence{

	journal {
		common {
		
			# qualified type name of the SQL Server persistence journal actor
			class = "Akka.Persistence.Sql.Common.Journal.CommonJournal, Akka.Persistence.Sql.Common"

			# dispatcher used to drive journal actor
			plugin-dispatcher = "akka.actor.default-dispatcher"

			# connection string used for database access
			connection-string = ""
			
			# provider name used for database access
			provider-name = "System.Data.SqlClient"

			# connection string name for .config file used when no connection string has been provided
			connection-string-name = ""
			
			# default SQL commands timeout
			connection-timeout = 30s

			# SQL server schema name to table corresponding with persistent journal
			schema-name = dbo

			# SQL server table corresponding with persistent journal
			table-name = event_journal

			# should corresponding journal table be initialized automatically
			auto-initialize = off

			# should one journal connection hold open
			persistent-connection = off

			# timestamp provider used for generation of journal entries timestamps
			timestamp-provider = "Akka.Persistence.Sql.Common.Journal.DefaultTimestampProvider, Akka.Persistence.Sql.Common"
		}
	}

	snapshot-store {
		common {
		
			# qualified type name of the SQL Server persistence journal actor
			class = "Akka.Persistence.Sql.Common.Snapshot.CommonSnapshotStore, Akka.Persistence.Sql.Common"

			# dispatcher used to drive journal actor
			plugin-dispatcher = ""akka.actor.default-dispatcher""

			# connection string used for database access
			connection-string = ""

			# provider name used for database access
			provider-name = "System.Data.SqlClient"

			# connection string name for .config file used when no connection string has been provided
			connection-string-name = ""

			# default SQL commands timeout
			connection-timeout = 30s

			# SQL server schema name to table corresponding with persistent journal
			schema-name = dbo

			# SQL server table corresponding with persistent journal
			table-name = snapshot_store

			# should corresponding journal table be initialized automatically
			auto-initialize = off

			# should one journal connection hold open
			persistent-connection = off
		}
	}
}